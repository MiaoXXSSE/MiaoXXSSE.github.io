<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="your name?">
        <h1>hello, {{ name }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var my_data = {
            name: ''
        }
        var app = new Vue({
            el: "#app",
            data: my_data
        })
    </script>
</body>
</html>
