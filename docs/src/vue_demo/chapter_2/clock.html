<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="your name?">
        <h1>now is {{ date }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var my_data = {
            date: new Date()
        }
        var app = new Vue({
            el: "#app",
            data: my_data,
            mounted: function() {
                var _this = this;
                this.timer = setInterval(function() {
                    _this.date = new Date();
                }, 1000);
            },
            beforeDestroy: function() {
                if (this.timer) {
                    clearInterval(this.timer);
                }
            }
        })
    </script>
</body>
</html>
