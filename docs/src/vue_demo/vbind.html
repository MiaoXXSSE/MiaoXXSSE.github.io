<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">链接</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var my_data = {
            url: 'https://www.baidu.com',
            isOk: false,
            number: 100,
            text: '123,456'
        }
        var app = new Vue({
            el: "#app",
            data: my_data
        })
    </script>
</body>
</html>
